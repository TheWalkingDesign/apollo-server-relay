type Author {
  id: Int!
  firstName: String
  lastName: String
  posts: [Post]
}

# this schema allows the following mutation:
type Mutation {
  upvotePost(postId: Int!): Post
}

type Post {
  id: Int!
  title: String
  author: Author
  votes: Int
}

# the schema allows the following query:
type Query {
  posts: [Post]
}

type Subscription {
  postUpvoted: Post
}
